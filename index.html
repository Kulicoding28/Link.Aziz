<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style css -->
    <link rel="stylesheet" href="/style.css" />

    <!-- font links -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=supreme@400&f[]=bespoke-stencil@700&display=swap"
      rel="stylesheet"
    />

    <!-- cdn icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Ahmad.Aziz - Links</title>
  </head>
  <body>
    <div id="venta"></div>

    <main>
      <header>
        <img src="./Image/aziz2.jpg" alt="" />
        <h1>@Ahmad~Aziz</h1>
      </header>
      <ul>
        <li>
          <a href="https://m.youtube.com/watch?v=68KwJa7cHvg&feature=youtu.be">
            <i class="icon1 fa-brands fa-youtube fa-2x"></i>
            Youtube
          </a>
        </li>
        <li>
          <a href="https://dribbble.com/kkenzumi">
            <i class="icon2 fa-solid fa-basketball fa-2x"></i>Dribble
          </a>
        </li>
        <li>
          <a href="https://github.com/Kulicoding28">
            <i class="icon3 fa-brands fa-github fa-2x"></i>
            GitHub
          </a>
        </li>
      </ul>

      <!-- script venta JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
      <script>
        window.addEventListener("DOMContentLoaded", () => {
          VANTA.TRUNK({
            el: "#venta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
            backgroundColor: 0x91222,
            spacing: 5.0,
            chaos: 7.5,
          });
          setTimeout(() => {
            const main = document.querySelector("main");
            main.style.opacity = 1;
            main.style.filter = "blur(0px)";
          }, 1000);
        });
      </script>
    </main>
  </body>
</html>
